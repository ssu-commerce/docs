<html>
  <head>
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css" />
    <title>ssu-commerce-swagger</title>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script defer>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          urls: [
            {
              name: "Account",
              url: "http://ssu-commerc-ssu-commerce-8f9c7-24980534-497abc019db0.kr.lb.naverncp.com:8080/account/v3/api-docs/Auth",
            },
            {
              name: "Book",
              url: "http://ssu-commerc-ssu-commerce-8f9c7-24980534-497abc019db0.kr.lb.naverncp.com:8080/book/v3/api-docs/book%20api",
            },
            {
              name: "Order",
              url: "http://ssu-commerc-ssu-commerce-8f9c7-24980534-497abc019db0.kr.lb.naverncp.com:8080/order/v3/api-docs/order%20api",
            },
          ],
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
        });
        window.ui = ui;
      };
    </script>
    <style>
      .swagger-ui .topbar .download-url-wrapper input[type="text"] {
        border: 2px solid #77889a;
      }
      .swagger-ui .topbar .download-url-wrapper .download-url-button {
        background: #77889a;
      }
      .swagger-ui img {
        display: none;
      }
      .swagger-ui .topbar {
        background-color: #ededed;
        border-bottom: 2px solid #c1c1c1;
      }
      .swagger-ui .topbar .download-url-wrapper .select-label {
        color: #3b4151;
      }
    </style>
  </body>
</html>
